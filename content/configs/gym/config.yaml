# Task name - used to pick the class to load
task_name: ${task.name}
# experiment name. defaults to name of training config
experiment: ''

# if set to positive integer, overrides the default number of environments
num_envs: 1

# seed - set to -1 to choose random seed
seed: 42 #42 #42

## Device config
#  'physx' or 'flex'
physics_engine: 'physx'
# whether to use cpu or gpu pipeline
use_gpu_pipeline: True
# device for running physics simulation
sim_device: 'cuda:0'
# device to run RL
rl_device: 'cuda:0'
graphics_device_id: 0

## PhysX arguments
num_threads: 4 # Number of worker threads per scene used by PhysX - for CPU PhysX only.
solver_type: 1 # 0: pgs, 1: tgs
num_subscenes: 4 # Splits the simulation into N physics scenes and runs each one in a separate thread

# RLGames Arguments
# test - if set, run policy in inference mode (requires setting checkpoint to load)
test: False
# used to set checkpoint path
checkpoint: ''
# set to True to use multi-gpu horovod training
multi_gpu: False

wandb_activate: False
wandb_group: ''
wandb_name: ${train.params.config.name}
wandb_entity: 'mohak-bhardwaj'
wandb_project: 'storm-rl'
capture_video: False
capture_video_freq: 1464
capture_video_len: 100
force_render: True

# enable/disable debug mode
debug: False

# if running on real robot
real_robot_exp: False

# disables rendering
headless: False

# set default task and default training config based on task
defaults:
  - task: FrankaReacher
  # - robot: FrankaPanda
  # - world: TableWorld
  - mpc: ${task}MPC
  - train: BP
  - hydra/job_logging: disabled

eval: 
  num_episodes: 2
  save_buffer: false
  deterministic_eval: true
  log_freq: 50
  checkpoint_freq: 10000
  eval_pretrained: false
  load_pretrained: false
  load_critic: false
  pretrained_policy: 'BP/models/agent_checkpoint_0.pt'
  vf_trained_agent: 'agent_checkpoint_50ep_ee_obs_real_robot_cube_center_jun3data_jun3_ensemble_80.pt' #'agent_checkpoint_50ep_ee_obs_real_robot_cube_center_jun5data_jun5_ensemble_80.pt'
  # vf_trained_agent: 'agent_checkpoint_50ep_no_rand_ee_obs_may28_ensemble_80.pt'

# set the directory where the output files get saved
hydra:
  output_subdir: null
  run:
    dir: .